<body id="body">

<!-- Cursor -->
	<div id="cursor__container">
		<div id="cursor"></div>
	</div>

<!-- Audio -->
	<audio id="audio">
		<source src="sonidos/miau.mp3" type="audio/mpeg">
		<source src="sonidos/miau.ogg" type="audio/ogg">
		Tu navegador no soporta audio HTML5.
	</audio>

<!-- Preloader -->
	<div class="preloader">
		<div class="carga">
			<div class="carga">
				<div class="carga"></div>
			</div>
		</div>
	</div>

<!-- Cabezera -->
	<header class="header">
		<nav id="header__nav" class="nav">
			<ul class="nav__list">
				<li class="nav__item"><a href="#sobre-mi">Sobre mí</a></li>
				<li class="nav__item"><a href="#mis-proyectos">Mis proyectos</a></li>
				<li class="nav__item"><a href="#contacto">Contacto</a></li>
			</ul>

			<div class="caja-ojo">
				<div class="mini-ojo">
					<div class="mini-punto"></div>
					<div class="mini-ceja"></div>
				</div>
			</div>
			<div class="checkbox__container animate__fadeInUp">
				<label class="switch">
				  <input id="theme" class="checkbox" type="checkbox" checked>
				  <span class="slider"></span>
				</label>
			</div>
		</nav>
	</header>
	<main class="main">
<!-- Inicio -->
		<section id="inicio">
			<div class="inicio__container">
				<h1 class="title-1 gaby">Hola <br> Soy Gabriel</h1>
				<p class="descripcion">
					¿Qué tal? Soy un desarrollador frontend, asimismo
					creé este portafolios con el afán de mostrar mis habilidades.
				</p>
			</div>
			<div class="inicio__container-ojo">
				<div class="ojo">
					<div id="div-sonido" class="punto"></div>
				</div>
			</div>
		</section>
		<!-- Sobre mí -->
		<section id="sobre-mi">
			<div class="card">
				<img class="card-img" src="img/html.png" alt="HTML5">
			</div>
		</section>
<!-- Mis proyectos -->
		<section id="mis-proyectos">
			<!-- carusel -->
			<!-- <div class="container">
				<h2  class="le-2">Mis proyectos</h2>
				<div class="grid__container">

						<img class="grid__img" src="img/proyecto1.png" alt="Proyecto 1">
					</article>

					</article>
					<button class="prev"></button>
					<button class="next"></button>
				</div>
			</div> -->


			<div class="atroposes">
				<!-- main Atropos container (required), add your custom class here -->
				<div class="atropos my-atropos">
					<!-- scale container (required) -->
					<div class="atropos-scale">
					<!-- rotate container (required) -->
					<div class="atropos-rotate">
						<!-- inner container (required) -->
						<div class="atropos-inner">
						<!-- put your custom content here -->
							<img class="img-atropos" src="img/proyecto3.png" data-atropos-offset="-5" style="width: 100%;">
							<div class="atropos__container" data-atropos-opacity="0;100%"> 
								<!-- data-atropos-offset="0" -->
								<h1 class="title-1-atropos">Proyecto de lotes</h1>
								<a class="a-atropos" href="https://cañuelassur.com"><h3 class="title-3-atropos">Ingresar al proyecto</h1></a>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>

		</section>
<!-- Contacto -->
		<section id="contacto">
			<div class="contacto__container">
				<h2  class="title-2">Contacto</h2>
				<form class="form" action="sumbit">
					<input class="form__input" type="text">
					<input class="form__input" type="email">
					<textarea class="form__input form__textarea" name="textarea" id="" cols="30" rows="10"></textarea>
					<input class="form__input form__submit" type="submit">
				</form>
			</div>
		</section>
	</main>
	<footer class="footer">
		<nav class="footer__nav">

				<li class="nav__item">Instagram</li>
				<li class="nav__item">GitHub</li>
				<li class="nav__item">Linkedin</li>

			</ul>
		</nav>
